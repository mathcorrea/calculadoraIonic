<ion-header>
  <ion-toolbar>
    <ion-title>Memoria da Calculadora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="full" *ngFor="let mem of memoria">
    <ion-label>{{mem.operacao}} = {{mem.resultado}}</ion-label>
    
  </ion-item>
  <ion-button (click)="fecharModal()" color="dark">Fechar</ion-button>
</ion-content>
