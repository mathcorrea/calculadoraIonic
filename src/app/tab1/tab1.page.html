<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="fade">
    <ion-toolbar>
      <ion-button type="reset" slot="end" color="dark" (click)="limpar()">C</ion-button>
      <ion-title>Calculadora</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-item>
      <ion-label position="floating">Valor 1</ion-label>
      <ion-input [(ngModel)]="valor1"></ion-input>
    </ion-item>

    <ion-content [fullscreen]="true">
      <ion-item>
        <ion-label position="floating">Valor 2</ion-label>
        <ion-input [(ngModel)]="valor2"></ion-input>
      </ion-item>

      <ion-row>

        <ion-col size="3">
          <ion-button (click)="mostrarSoma()" color="dark" expand="block">
            +
          </ion-button>
        </ion-col>

        <ion-col size="3">
        <ion-button (click)="mostrarSubtracao()" color="dark" expand="block">
          -
        </ion-button>  
        </ion-col>

        <ion-col size="3">
          <ion-button (click)="mostrarMultiplicacao()" color="dark" expand="block">
            x
          </ion-button>
        </ion-col>

        <ion-col size="3">
          <ion-button (click)="mostrarDivisao()" color="dark" expand="block">
            /
          </ion-button>
        </ion-col>

      </ion-row>

      <ion-row>

        <ion-col size="6">
          <ion-button (click)="mostrarMaior()" color="dark" expand="block">
            Maior
          </ion-button>
        </ion-col>

        <ion-col size="6">
        <ion-button (click)="mostrarMenor()" color="dark" expand="block">
          Menor
        </ion-button>  
        </ion-col>

      </ion-row>


      <ion-item>
        <ion-label> <b>Resultado:</b> </ion-label>
        <ion-input [(ngModel)]="resultado"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label> <b>Conta:</b> </ion-label>
        <ion-input [(ngModel)]="conta"></ion-input>
      </ion-item>
</ion-content>
